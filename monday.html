<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Monday Broadcast</title>
  <style>
    :root {
      --bg:#0f172a;
      --ink:#e5e7eb;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family: Inter, system-ui, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 600px at 80% -10%, #1e293b 0%, var(--bg) 60%), var(--bg);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:32px 16px;
    }
    header {
      width:100%;
      max-width:1200px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }
    h1 { margin:0; font-size:clamp(26px, 4vw, 36px); }
    a.home {
      color:var(--ink);
      text-decoration:none;
      font-weight:600;
      padding:10px 14px;
      border:1px solid rgba(148,163,184,.4);
      border-radius:12px;
    }
    .video-box {
      width:100%;
      max-width:1200px;
      aspect-ratio:16/9;
      border:2px solid rgba(148,163,184,.5);
      border-radius:14px;
      overflow:hidden;
      background:#000;
    }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <header>
    <h1>Monday Broadcast</h1>
    <a class="home" href="home.html">‚Üê All Days</a>
  </header>

  <div class="video-box">
    <iframe
      src="place-video-link-right-here"
      title="Monday Announcements"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
